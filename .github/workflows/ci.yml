name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          cd build
          make clean && make

      - name: Global test-suite (run_tests.sh)
        run: |
          cd build
          chmod +x run_tests.sh
          ./run_tests.sh

      - name: Smoke test (selftest)
        run: |
          ./turbo-bucketizer --selftest --cidr 10.0.0.0/16 --k 12 --preset default

      - name: Quick bench (tiny)
        run: |
          ./turbo-bucketizer --bench 200000 --k 12 --preset wang

      - name: Upload test artifacts on failure (logs/exports)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tb-tests-artifacts
          path: |
            ./.tmp_tests/**
            ./build/run_tests.sh
